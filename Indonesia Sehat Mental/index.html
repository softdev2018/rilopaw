<head>

  <style>
  .slideshow{
    width: 400px;

    width: 400px;
    height: 300px;
  }
  h3{
    text-align: center;
  }
  #kotak{
    width: 400px;
    height: 400px;
  }
  .kotak-muter {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;

    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count: infinite;
}

/* Standard syntax */
@keyframes example {
    0%   {background-color:cyan; left:0px; top:0px;}
    25%  {background-color:orange; left:200px; top:0px;}
    50%  {background-color:lime; left:200px; top:200px;}
    75%  {background-color:magenta; left:0px; top:200px;}
    100% {background-color:cyan; left:0px; top:0px;}
}
  </style>
</head>

<body>
  <header>
    <div class="w3-bar w3-light-grey">
      <a href="comingsoon.html" class="w3-bar-item w3-button">Home</a>
      <a href="comingsoon.html" class="w3-bar-item w3-button">About</a>
      <div class="w3-dropdown-hover">
        <button class="w3-button">Konsultasi</button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="#" class="w3-bar-item w3-button">Masalah Pekerjaan</a>

        </div>
      </div>
    </div>
  </header>
  <div class="w3-container">
    <img src="gambar/pic1.png" alt="" height="60" width="60">
    <h2>Indonesia Sehat Mental</h2>
    <p></p>

    <p id="hari"></p>
    <div class="slideshow" style="max-width:400px">
      <div class="mySlides w3-container w3-red">
        <h1><b>Apakah kalian tahu?</b></h1>
        <h1><i>Kesehatan mental tidak kalah penting dengan kesehatan tubuh</i></h1>
      </div>

      <img class="mySlides" src="https://pinterpolitik.com/wp-content/uploads/2017/11/Darurat-kesehatan-mental.jpg" style="width:100%">
      <img class="mySlides" src="https://pinterpolitik.com/wp-content/uploads/2017/11/Darurat-kesehatan-mental2.jpg" style="width:100%">
      <div class="mySlides w3-container w3-xlarge w3-white w3-card-4">
        <p><span class="w3-tag w3-blue">Ayo!</span>
          <p>Bersama - sama</p>
          <p>menebar kebahagiaan</p>
      </div>
    </div>
  </div>
  <div class="tombol-lampu">
    <h3>Tombol lampu</h3>

<button onclick="document.getElementById('myImage').src='gambar/pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="gambar/pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='gambar/pic_bulboff.gif'">Turn off the light</button>
  </div>
  <div id="kotak">
    <div class="kotak-muter"> </div>
  </div>
  <script>
    var slideIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > x.length) {
        slideIndex = 1
      }
      x[slideIndex - 1].style.display = "block";
      setTimeout(carousel, 2000);


      var day;
      switch (new Date().getDay()) {
        case 0:
          day = "Minggu";
          break;
        case 1:
          day = "Senin";
          break;
        case 2:
          day = "Selasa";
          break;
        case 3:
          day = "Rabu";
          break;
        case 4:
          day = "Kamis";
          break;
        case 5:
          day = "Jumat";
          break;
        case 6:
          day = "Sabtu";
      }
      document.getElementById("hari").innerHTML = "Sekarang hari " + day;

    }
  </script>
